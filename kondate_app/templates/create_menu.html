{% extends 'base.html' %}

{% load static %}

{% block title %}新規作成{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-50" style="margin-top: 100px;">
            <h2 class="m-4">献立を作成</h2>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                    {{ formset.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">
                    作成
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
